<aside class="sidebar fixed">
  <a ui-sref="/">
    <div class="brand-logo">
      <div id="logo">
        <div class="foot1"></div>
        <div class="foot2"></div>
        <div class="foot3"></div>
        <div class="foot4"></div>
      </div>
      ScreenGrab
    </div>
  </a>
  <div class="user-logged-in" ng-show="user">
    <div class="content">
      <div class="user-name">{{ user.email }} <span class="text-muted f9">user</span></div>
      <div class="user-actions">
        <a ng-click="logout()">logout</a>
      </div>
    </div>
  </div>
  <ul class="menu-links" ng-cloak>
    <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
        <a ui-sref-active="active" ui-sref="{{ item.state }}" icon="md md-blur-on" href="{{ item.state }}">
          <i class="{{item.icon}} customlineheight"></i> {{ item.label }}
        </a>
    </li>

  </ul>
</aside>

<nav class="navbar navbar-default navbar-fixed-top" ng-class="{scroll: (scroll>10)}">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
      <button type="button" class="navbar-toggle pull-left m-15" data-activates=".sidebar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ul class="breadcrumb">
        <li><a ui-sref="/" ui-sref-active="active">Home</a></li>
        <li ng-bind="pageTitle" class="active">Loading..</li>
      </ul>
    </div>

    <ul class="nav navbar-nav navbar-right navbar-right-no-collapse">
      <li class="pull-right pointer" ng-show="!user" ui-sref="login" title="login">
        <button class="pointer btn btn-round-sm btn-link">
          <i class="md md-account-box f20"></i>
        </button>
        Login
      </li>

      <li class="pull-right pointer" ng-show="user" ng-click="logout()" title="logout">
        <button class="pointer btn btn-link">
          Logout
        </button>
      </li>
    </ul>
  </div>
</nav>
