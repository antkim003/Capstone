<div class="clearfix" ng-show="scrapedPageObject.targetElements.length > 0">
    <div class="clearfix" ng-repeat="target in scrapedPageObject.targetElements">
        <div class="pull-left">{{target.name}}</div>
        <div class="clearfix" ng-repeat="(key, value) in target.fields">
            <div class="pull-left">{{key}}</div>
            <div class="btn btn-danger pull-right" ng-click="removeItem(key)">Delete</div>
        </div>
    </div>
</div>
