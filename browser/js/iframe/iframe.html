<div class="iframecontainer col-md-10">
  <div style="margin-left:20px;">

    <form class="form-group" ng-submit="searchthis(url)">
      <label>Type in the url here - start with http://</label>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="url" placeholder="http://www.example.com" style="padding: 4px;"></input>
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" ng-disabled="isAnnotation">Submit</button>
        </span>
      </div>
    </form>
    <div class="form-group clearfix">
      <div class="input-group pull-left">
          <label class="control-label normal">Annotate Page:</label>
          &nbsp;&nbsp;
          <div class="switch" style="display: inline-block;">
            <label class="filled"> Off
              <input type="checkbox" ng-checked="isAnnotation" ng-disabled="scraperElementsExist" ng-model="isAnnotation" ng-click="toggleAnnotate()"> <span class="lever"></span> On </label>
          </div>
          &nbsp;&nbsp;
          <strong class="text-danger" ng-if="scraperElementsExist">You cannot turn off annotation because you have scraper elements</strong>
      </div>
      <button type="button" class="btn btn-default pull-right" ui-sref="projects">Back to Projects</button>
    </div>
  </div>
</div>

</div>
<div class="clearfix">
<!-- <h3>This is the rendering engine: </h3> -->
  <div class="iframeContainer col-md-10" style="padding:0;">
    <iframe name="myFrame" id="iframedisplay" src=""></iframe>
    <div class="overlay" ng-hide="loaded">
      <button class="btn btn-lg btn-warning centered" ng-show="loading">
          <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
      </button>
    </div>

    <scraper-popup></scraper-popup>
    <scraper-info></scraper-info>

  </div>

  <div class="col-md-2" style="padding-left: 10px; padding-right: 10px;">
    <scraped-elements page="page"></scraped-elements>
  </div>
</div>
