<div class="absolute scraperPopup" ng-if="popupactivated" ng-style="{ left: left + 'px', top: top + 'px'}">
    <div class="panel" style="padding: 20px;">
      <h4>Attributes that can be saved</h4>
      <div ng-show="rawData.repeats.length > 1 && !hideAttributes">
        <span><b>Repeating elements: {{rawData.repeats.length}}</b></span><a ng-click="saveData(selectedAttributes(true),true)"> Add all...</a>
      </div>
      <div ng-show="getPage().paginate">
        <label>paginator</label>
        <input type="checkbox" ng-click="toggleAttributes()"/><a ng-click="setPaginator()"> Select</a>

      </div>
      <div ng-show="getPage()._actions">
        <b>Actions</b>
        <ul>
          <li ng-repeat="action in getPage()._actions">{{action.fn}}:
            <a ng-show="!action.params[0]" ng-click="setActionSelector($index)">Add selector...</a>
          </li>
        </ul>
      </div>
      <form ng-show="!hideAttributes">
          <div ng-repeat="attribute in attributes">
            <label name="selectedAttributes[]">
              <div class="checkbox">
                <input type="checkbox" name="selectedAttributes[]"
                  value="{{attribute.value}}"
                  ng-model="attribute.selected">
              </div>

              <div class="inline-block">
                <div>Name: {{attribute.attributeName || attribute.attr}}</div>
                <div>Value: {{attribute.value}}</div>
              </div>
            </label>
          </div>
          <div class="btn btn-primary" type="submit" ng-click="saveData(selectedAttributes())">save</div>
      </form>
    </div>
</div>
