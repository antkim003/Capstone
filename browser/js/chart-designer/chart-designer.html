
<div class="col-lg-3 col-md-12">
  <h4>Pages</h4>
  <div class="panel panel-default" ng-repeat="page in getPages()">
    <div class="panel-heading">
      <span class="panel-title">{{page.title}}</span>
      <input ng-click="toggleActive($index)" type="checkbox" class="pull-right" />
    </div>
    <div class="panel-body" ng-if="page.isActive">
      <div class="form-group">
        <label>Y-Axis</label>
        <select ng-model="page.selectedY" ng-change="redrawChart(page)" ng-options="field.name for field in getFields(page.data) track by field.index"/>
      </div>
      <div class="form-group">
        <label>X-Axis</label>
        <select ng-model="page.selectedX" ng-change="redrawChart(page)" ng-options="field.name for field in getFields(page.data) track by field.index"/>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-9 col-md-12" ng-if="activePages()">
  <h3>{{getChart().name}}</h3>
  <line-chart></line-chart>
</div>
