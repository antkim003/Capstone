<div class="absolute scraperPopup" ng-if="popupactivated" ng-style="{ left: left + 'px', top: top + 'px'}">
    <div class="panel">
          <div class="glyphicon glyphicon-plus"></div>
          <select ng-model="selectedAttribute">
              <option ng-repeat="attribute in popupData" value="{{attribute.value}}">{{attribute.key}}</option>
          </select>
          <span>{{selectedAttribute}}</span>

          <div class="btn btn-danger pull-right" ng-click="removePopupItem(item)">Delete</div>

        <div class="btn btn-primary" ng-click="saveData(selectedAttribute)">save</div>
    </div>
</div>
