<div class="absolute scraperPopup" ng-if="popupactivated" ng-style="{ left: left + 'px', top: top + 'px'}">
    <div class="panel">
      <h4>Attributes that can be saved</h4>
      <form>
          <div ng-repeat="attribute in attributes">
            <label name="selectedAttributes[]">
              <div class="checkbox">
                <input type="checkbox" name="selectedAttributes[]"
                  value="{{attribute.value}}"
                  ng-model="attribute.selected">
              </div>
              
              <div class="inline-block">
                <div>Name: {{attribute.attributeName || attribute.attr}}</div>
                <div>Value: {{attribute.value}}</div>
              </div>
            </label>
          </div>
          <div class="btn btn-primary" type="submit" ng-click="saveData(selectedAttributes())">save</div>
      </form>
    </div>
</div>
