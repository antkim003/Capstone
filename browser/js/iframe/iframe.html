<div class="iframecontainer">
  <div style="margin-left:20px;">
    <form class="form-group" ng-submit="searchthis(url)">
      <label>Type in the url here - start with http://</label>
      <input type="text" class="form-control" ng-model="url" placeholder="http://www.example.com"></input>
      <button class="btn btn-primary" ng-disabled="scraperElementsExist && isAnnotation">Submit</button>
    </form>
    <div class="form-group">
      <label class="control-label normal">Annotate Page <strong ng-if="scraperElementsExist">You cannot turn of annotation because you have scraper elements</strong></label>
      <div class="switch">
        <label class="filled"> Off
          <input type="checkbox" ng-checked="isAnnotation" ng-disabled="scraperElementsExist" ng-model="isAnnotation" ng-click="toggleAnnotate()"> <span class="lever"></span> On </label>
      </div>
    </div>
  </div>

</div>
<div class="clearfix">
<!-- <h3>This is the rendering engine: </h3> -->
  <div class="iframeContainer col-md-10" style="padding:0;">
    <iframe name="myFrame" id="iframedisplay" src=""></iframe>
    <div class="overlay" ng-hide="loaded">
      <button class="btn btn-lg btn-warning centered" ng-show="loading">
          <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
      </button>
    </div>

    <scraper-popup></scraper-popup>
    <scraper-info></scraper-info>

  </div>

  <div class="col-md-2" style="padding-left: 10px; padding-right: 10px;">
    <scraped-elements page="page"></scraped-elements>
  </div>
</div>
