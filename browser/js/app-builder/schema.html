<h2 align=center><u>{{schema.name}} Schema</u></h2>

<div class="col-md-3">
	<h4 style="margin-left: 5px; display: inline">Fields</h4>
	<a style="margin-left: 10px; outline: 0" href="#" ng-click="addField()">
    	<span class="glyphicon glyphicon-plus"></span>
    </a>
	<div style="margin-top: 5px; max-height:500px;overflow-y:scroll" class="list-group">
		<a class="list-group-item" ng-class="{active: $index === selectedField}" ng-repeat="field in fields">{{ field.name }}</a>
	</div>
</div>
<div class="col-md-8" ng-show="fields.length === 0">
	<h4 style="margin-left: 50px">You have not yet defined any fields for this schema.</h4>
</div>
<div class="col-md-8" ng-show="fields.length > 0">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Field</label>
	    <div class="col-sm-10">
	      <input type="input" class="form-control" placeholder="Enter Field Name" ng-model="fields[selectedField].name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Type</label>
	    <div class="col-sm-10">
	      <select class="form-control" ng-options="type for type in types" ng-model="fields[selectedField].type"></select>
	    </div>
	  </div>
	  <div class="form-group" ng-show="fields[selectedField].type === 'Number'">
	    <label class="col-sm-2 control-label">Min</label>
	    <div class="col-sm-7">
	      <input type="input" class="form-control" ng-disabled="!minSwitch" ng-model="fields[selectedField].min">
	    </div>
	    <div class="col-sm-3">
	      <toggle-switch style="margin-top: 3px;" ng-model="minSwitch" class="switch-small"></toggle-switch>
	    </div>
	  </div>
	  <div class="form-group" ng-show="fields[selectedField].type === 'Number'">
	    <label class="col-sm-2 control-label">Max</label>
	    <div class="col-sm-7">
	      <input type="input" class="form-control" ng-disabled="!maxSwitch" ng-model="fields[selectedField].max">
	    </div>
	    <div class="col-sm-3">
	      <toggle-switch style="margin-top: 3px;" ng-model="maxSwitch" class="switch-small"></toggle-switch>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Default</label>
	    <div class="col-sm-7">
	      <input type="input" class="form-control" ng-disabled="!defaultSwitch" ng-model="fields[selectedField].default">
	    </div>
	    <div class="col-sm-3">
	      <toggle-switch style="margin-top: 3px;" ng-model="defaultSwitch" class="switch-small"></toggle-switch>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Enum</label>
	    <div class="col-sm-7">
	      <input type="input" class="form-control" ng-disabled="!enumSwitch" ng-model="fields[selectedField].enumString">
	    </div>
	    <div class="col-sm-3">
	      <toggle-switch style="margin-top: 3px;" ng-model="enumSwitch" class="switch-small"></toggle-switch>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Options</label>
	    <div class="col-xs-7" style="margin-left: 15px; padding-left: 25px;">
	       <label class="checkbox"><input type="checkbox" ng-model="fields[selectedField].required">Required</label>
	       <label class="checkbox"><input type="checkbox" ng-model="fields[selectedField].unique">Unique</label>
	       <label class="checkbox"><input type="checkbox" ng-model="fields[selectedField].select">Select</label>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Index</label>
	    <div class="col-xs-7" style="margin-left: 15px; padding-left: 25px; padding-bottom: 15px">
	       <label class="checkbox"><input type="checkbox" ng-disabled="fields[selectedField].sparse" ng-model="fields[selectedField].index">Full Index</label>
	       <label class="checkbox"><input type="checkbox" ng-disabled="fields[selectedField].index" ng-model="fields[selectedField].sparse">Sparse Index</label>
	    </div>
	  </div>
	</form>
</div>
