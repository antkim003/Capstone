<div class="scraperPopup absolute topleft" ng-show="data">
  <div class="underline bold">Information</div>
  <div>
    <span class="bold">Selector: </span><span>{{data.selector|truncate:50}}</span>
  </div>
  <div>
    <span class="bold">Content: </span><span>{{content.content}}</span>
  </div>

  <div ng-repeat="element in data.elements">
    <div ng-repeat="(key, value) in element">
      <span class="bold">{{key}}: </span><span>{{value}}</span>  
    </div>
    
  </div>

</div>
